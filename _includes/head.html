<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script>
  (function() {
    // Redirect from anything that is not the main site url (or localhost, for development).
    var targetHref = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";
    var onValidHost = window.location.hostname === 'localhost' ||
      window.location.href === targetHref;

    if (!onValidHost) {
      window.location.href = targetHref;
    }
  })();
  </script>
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
</head>
