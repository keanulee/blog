<!doctype html>
<html lang="en" data-framework="polymer">
  <head>
    <meta charset="utf-8">
    <title>geojson-data</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="geojson-data.html">
    <link rel="import" href="../google-map/google-map.html">

    <style>
    </style>
  </head>
  <body fullbleed unresolved>
    <template is="auto-binding">
      <geojson-data country="MEX" key="AIzaSyDNDav2_KlVI-Pj47RRjRfg-DuULQUtR5E" map="{{map}}"></geojson-data>
      <geojson-data country="CAN" scale="110m" key="AIzaSyDNDav2_KlVI-Pj47RRjRfg-DuULQUtR5E" map="{{map}}"></geojson-data>
      <geojson-data country="USA" region="CA" key="AIzaSyDNDav2_KlVI-Pj47RRjRfg-DuULQUtR5E" map="{{map}}"></geojson-data>
      <geojson-data country="USA" region="TX" key="AIzaSyDNDav2_KlVI-Pj47RRjRfg-DuULQUtR5E" map="{{map}}"></geojson-data>

      <google-map fit zoom="4" map="{{map}}"></google-map>
    </template>
  </body>
</html>
